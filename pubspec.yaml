name: chihelo_frontend
description: "Chibox - Your Premium Shopping Experience"
publish_to: 'none'

version: 1.0.2+6

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.2.0

  # Network & API
  http: ^1.2.1
  http_parser: ^4.0.2
  dio: ^5.4.3+1

  # Storage
  shared_preferences: ^2.2.3
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.2
  
  # Firebase
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.0
  flutter_local_notifications: ^17.2.4

  # Image Handling
  cached_network_image: ^3.3.1
  image_cropper: ^8.0.2
  flutter_image_compress: ^2.1.0
  camera: ^0.11.0+2
  photo_view: ^0.15.0
  image_gallery_saver_plus: ^4.0.1

  # Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  video_player: ^2.8.2

  # UI Components
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^5.0.0
  flutter_svg: ^2.0.10+1
  flutter_staggered_grid_view: ^0.7.0

  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  custom_refresh_indicator: ^4.0.1
  lottie: ^3.1.3
  image_picker: ^1.1.2
  google_maps_flutter: ^2.5.3
  geolocator: ^13.0.2
  local_auth: ^2.2.0
  flutter_secure_storage: ^9.2.2
  
  # WebView - Payment Integration
  webview_flutter: ^4.8.0
  
  # Sharing & URL launching
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  
  # ML/AI - Object Detection
  google_mlkit_object_detection: ^0.15.0
  image: ^4.2.0  # For precise image cropping

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  js: ^0.7.1
  image_cropper_platform_interface: ^7.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/applogo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

  # Fonts - Plus Jakarta Sans
  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Light.ttf
          weight: 300
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
